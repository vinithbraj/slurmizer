version: "3.9"
services:
  ldap:      
    image: base-ubuntu24-systemd:latest
    container_name: ldap
    volumes:
      # Canonical /home inside the container, unique per service on the host
      - ${HOST_STORAGE_ROOT}/${IMAGE_NAME}/home:/home:rw
      # Optional: a subdir for “shared” within THIS service’s partition
      - ${HOST_STORAGE_ROOT}/${IMAGE_NAME}/home/shared:/home/shared:rw
    restart: unless-stopped
